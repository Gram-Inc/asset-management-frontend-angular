<!-- This example requires Tailwind CSS v2.0+ -->
<div class="container mx-auto p-8" [formGroup]="departmentForm">
  <div class="flex-1 min-w-0">
    <h1 class="text-2xl tracking-tight font-medium text-gray-800 sm:text-2xl md:text-2xl">
      <span class="block xl:inline">{{ this.department ? "Update" : "Create" }}</span>
      <span class="block text-orange-600 xl:inline"> Department</span>
    </h1>
  </div>
  <div class="mt-5 lg:ml-4">
    <div class="px-4 py-5 bg-white sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <!-- Department Name -->
        <div class="col-span-6 sm:col-span-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Department Name</label>
          <input
            type="text"
            [formControlName]="'name'"
            [class]="
              departmentForm.controls['name'].invalid && departmentForm.controls['name'].touched
                ? 'border-red-500'
                : 'border-gray-300'
            "
            class="
              mt-1
              focus:ring-orange-500 focus:border-orange-500
              block
              w-full
              shadow-sm
              sm:text-sm
              border-gray-300
              rounded-md
            "
          />
          <span
            *ngIf="
              departmentForm.controls['name'].invalid &&
              (departmentForm.controls['name'].dirty || departmentForm.controls['name'].touched)
            "
            class="text-xs text-red-700"
            >*Required.</span
          >
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center sm:justify-end px-6 py-4 space-x-3">
    <!-- Cancel -->
    <ng-container>
      <button mat-stroked-button [routerLink]="['../']">Back</button>
    </ng-container>

    <!-- Confirm -->
    <ng-container>
      <span class="sm:ml-3">
        <button
          type="button"
          class="
            inline-flex
            items-center
            px-4
            py-2
            border border-transparent
            rounded-md
            shadow-sm
            text-sm
            font-medium
            text-white
            bg-orange-600
            hover:bg-orange-700
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500
          "
          (click)="create()"
        >
          <!-- Heroicon name: solid/check -->
          <mat-icon class="-ml-1 mr-2 h-5 w-5" svgIcon="heroicons_outline:plus"></mat-icon>

          {{ this.department ? "Update" : "Create" }}
        </button>
      </span>
    </ng-container>
  </div>
</div>
