<div [ngClass]="[this.color, this.bgColor]" class="card" target="_blank" rel="noopener">
  <div class="font-sans">
    <mat-icon class="h-14" [svgIcon]="this.icon"></mat-icon>
    <br />
    <p class="text-lg">
      {{ this.title }}
    </p>

    <p class="font-bold text-3xl" style="padding-top: 10px">
      {{ this.value }}
    </p>
  </div>
</div>
