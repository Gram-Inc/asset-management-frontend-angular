<div
  class="card"
  [style.background-color]="this.bgColor"
  [class.card-selected]="this.icon == 'pending_actions'"
  target="_blank"
  rel="noopener"
>
  <div>
    <mat-icon style="font-size: 66px">{{ this.icon }}</mat-icon>
    <br />
    <p class="" style="font-weight: 400; font-size: 16px">
      {{ this.title }}
    </p>

    <p class="" style="font-weight: 700; padding-top: 10px; font-size: 36px">
      {{ this.value }}
    </p>
  </div>
</div>
