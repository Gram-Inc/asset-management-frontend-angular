<button mat-raised-button color="primary" (click)="onSetTheme('default-theme')">Default</button>
<button mat-raised-button color="primary" (click)="onSetTheme('dark-theme')">Dark</button>
<button mat-raised-button color="primary" (click)="onSetTheme('light-theme')">Light</button>

<fieldset>
  <div>
    <legend class="text-base font-medium text-gray-900">Push Notifications</legend>
    <p class="text-sm text-gray-500">These are delivered via SMS to your mobile phone.</p>
  </div>
  <div class="mt-4 space-y-4">
    <div class="flex items-center">
      <input
        id="push-everything"
        name="push-notifications"
        type="radio"
        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
      />
      <label for="push-everything" class="ml-3 block text-sm font-medium text-gray-700"> Everything </label>
    </div>
    <div class="flex items-center">
      <input
        id="push-email"
        name="push-notifications"
        type="radio"
        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
      />
      <label for="push-email" class="ml-3 block text-sm font-medium text-gray-700"> Same as email </label>
    </div>
    <div class="flex items-center">
      <input
        id="push-nothing"
        name="push-notifications"
        type="radio"
        class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
      />
      <label for="push-nothing" class="ml-3 block text-sm font-medium text-gray-700">
        No push notifications
      </label>
    </div>
  </div>
</fieldset>
