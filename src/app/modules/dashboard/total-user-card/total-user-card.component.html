<div class="flex flex-col flex-auto p-6 color-custom border-4 border-orange-300 float rounded-2xl overflow-hidden">
   <div class="flex flex-col sm:flex-row items-start justify-between">
      <div class="text-lg font-medium tracking-tight leading-6 truncate">User Distribution</div>
      <div class="mt-3 sm:mt-0 sm:ml-2">
         <!-- <mat-button-toggle-group value="this-week" #taskDistributionWeekSelector="matButtonToggleGroup">
        <mat-button-toggle value="last-week">Last Week</mat-button-toggle>
        <mat-button-toggle value="this-week">This Week</mat-button-toggle>
      </mat-button-toggle-group> -->
      </div>
   </div>
   <div class="flex flex-col flex-auto mt-6">
      <apx-chart class="flex-auto w-full h-80" [chart]="chartUserDistribution.chart"
         [labels]="chartUserDistribution.labels" [legend]="chartUserDistribution.legend"
         [plotOptions]="chartUserDistribution.plotOptions" [states]="chartUserDistribution.states"
         [stroke]="chartUserDistribution.stroke" [theme]="chartUserDistribution.theme"
         [tooltip]="chartUserDistribution.tooltip" [yaxis]="chartUserDistribution.yaxis"
         [series]="chartUserDistribution.series"></apx-chart>
   </div>
   <div class="grid grid-cols-2 border-t divide-x -m-6 mt-4 bg-gray-50 dark:bg-transparent">
      <div class="flex flex-col items-center justify-center p-6 sm:p-8">
         <div class="text-5xl font-semibold leading-none tracking-tighter">
            -
            <!-- {{ data.taskDistribution.overview[taskDistributionWeekSelector.value]["new"] }} -->
         </div>
         <div class="mt-1 text-center text-secondary">New users</div>
      </div>
      <div class="flex flex-col items-center justify-center p-6 sm:p-8">
         <div class="text-5xl font-semibold leading-none tracking-tighter">
            {{ data.totalUsers ?? "-" }}
         </div>
         <div class="mt-1 text-center text-secondary">Total users</div>
      </div>
   </div>
</div>
