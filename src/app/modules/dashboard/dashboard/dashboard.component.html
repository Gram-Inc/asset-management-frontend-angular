<div
  class="card"
  [class.card-selected]="this.icon == 'pending_actions'"
  target="_blank"
  rel="noopener"
>
  <div>
    <mat-icon style="font-size: 66px">{{ this.icon }}</mat-icon>
    <br />
    <p class="" style="font-weight: 400; font-size: 16px; color: #a0a0a0">
      {{ this.title }}
    </p>

    <p
      class=""
      style="
        font-weight: 700;
        padding-top: 10px;
        font-size: 36px;
        color: #4a4a4a;
      "
    >
      {{ this.value }}
    </p>
  </div>
</div>
