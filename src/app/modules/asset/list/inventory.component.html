<div
  class="
    sm:absolute sm:inset-0
    flex flex-col flex-auto
    min-w-0
    sm:overflow-hidden
    bg-card
    dark:bg-transparent
  "
>
  <!-- Header -->
  <div
    class="
      relative
      flex flex-col
      sm:flex-row
      flex-0
      sm:items-center sm:justify-between
      py-8
      px-6
      md:px-8
      border-b
    "
  >
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
      <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-extrabold tracking-tight">Inventory</div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
      <!-- Search -->
      <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
        <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
        <input matInput [formControl]="searchCtrl" [autocomplete]="'off'" [placeholder]="'Search asset'" />
      </mat-form-field>
      <!-- Add asset button -->
      <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createAsset()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="ml-2 mr-1">Add</span>
      </button>
    </div>
  </div>

  <!-- Main -->
  <div class="flex flex-auto overflow-hidden">
    <!-- Products list -->
    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
      <ng-container *ngIf="assets$ | async as assets">
        <ng-container *ngIf="assets.length > 0; else noProducts">
          <div class="grid">
            <!-- Header -->
            <div
              class="
                inventory-grid
                z-10
                sticky
                top-0
                grid
                gap-4
                py-4
                px-6
                md:px-8
                shadow
                text-md
                font-semibold
                text-secondary
                bg-gray-50
                dark:bg-black dark:bg-opacity-5
              "
              matSort
              matSortDisableClear
            >
              <!-- <div></div>
                            <div
                                class="hidden md:block"
                                [mat-sort-header]="'sku'"
                            >
                                SKU
                            </div> -->
              <div [mat-sort-header]="'name'">Name</div>
              <div class="hidden sm:block" [mat-sort-header]="'price'">Price</div>
              <div class="hidden lg:block" [mat-sort-header]="'stock'">Stock</div>
              <div class="hidden lg:block" [mat-sort-header]="'active'">Active</div>
              <div class="hidden sm:block">Details</div>
            </div>
            <!-- Rows -->
            <ng-container *ngIf="assets$ | async as assets">
              <ng-container *ngFor="let asset of assets; trackBy: trackByFn">
                <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                  <!-- Name -->
                  <div class="truncate">
                    {{ asset.name }}
                  </div>

                  <!-- Price -->
                  <div class="hidden sm:block">
                    {{ asset.name | currency: "USD":"symbol":"1.2-2" }}
                  </div>

                  <!-- Active -->
                  <div class="hidden lg:block">
                    <ng-container *ngIf="true">
                      <mat-icon
                        class="text-green-400 icon-size-5"
                        [svgIcon]="'heroicons_solid:check'"
                      ></mat-icon>
                    </ng-container>
                    <ng-container *ngIf="false">
                      <mat-icon class="text-gray-400 icon-size-5" [svgIcon]="'heroicons_solid:x'"></mat-icon>
                    </ng-container>
                  </div>

                  <!-- Details button -->
                  <div>
                    <button
                      class="min-w-10 min-h-7 h-7 px-2 leading-6"
                      mat-stroked-button
                      (click)="toggleDetails(asset._id)"
                    >
                      <mat-icon
                        class="icon-size-5"
                        [svgIcon]="
                          selectedAsset?._id === asset._id
                            ? 'heroicons_solid:chevron-up'
                            : 'heroicons_solid:chevron-down'
                        "
                      ></mat-icon>
                    </button>
                  </div>
                </div>
                <div class="grid">
                  <ng-container *ngIf="selectedAsset?._id === asset._id">
                    <ng-container
                      *ngTemplateOutlet="rowDetailsTemplate; context: { $implicit: asset }"
                    ></ng-container>
                  </ng-container>
                </div>
              </ng-container>
            </ng-container>
          </div>

          <mat-paginator
            class="
              sm:absolute sm:inset-x-0 sm:bottom-0
              border-b
              sm:border-t sm:border-b-0
              z-10
              bg-gray-50
              dark:bg-transparent
            "
            [ngClass]="{ 'pointer-events-none': isLoading }"
            [length]="pagination.totalPage"
            [pageIndex]="pagination.page"
            [pageSize]="pagination.limit"
            [pageSizeOptions]="[5, 10, 25, 100]"
            [showFirstLastButtons]="true"
          ></mat-paginator>
        </ng-container>
      </ng-container>

      <ng-template #noProducts>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
          There are no assets!
        </div>
      </ng-template>

      <ng-template #rowDetailsTemplate let-asset>
        <div class="shadow-lg overflow-hidden">
          <div class="flex border-b">
            <!-- Selected asset form -->
            <form class="flex flex-col w-full" [formGroup]="selectedAssetForm">
              <div class="flex flex-col sm:flex-row p-8">
                <div class="flex flex-auto flex-wrap">
                  <!-- Name, SKU & etc. -->
                  <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                    <!-- Name -->
                    <mat-form-field class="w-full">
                      <mat-label>Name</mat-label>
                      <input matInput [formControlName]="'name'" />
                    </mat-form-field>

                    <!-- SKU and Barcode -->
                    <div class="flex">
                      <mat-form-field class="w-1/3 pr-2">
                        <mat-label>Asset Code</mat-label>
                        <input matInput [formControlName]="'assetCode'" />
                      </mat-form-field>
                      <mat-form-field class="w-2/3 pl-2">
                        <mat-label>Type</mat-label>
                        <mat-select [formControlName]="'type'">
                          <ng-container *ngFor="let type of types">
                            <mat-option [value]="type">
                              {{ type }}
                            </mat-option>
                          </ng-container>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>

              <div class="flex items-center justify-between w-full border-t px-8 py-4">
                <button class="-ml-4" mat-button [color]="'warn'" (click)="deleteSelectedAsset()">
                  Delete
                </button>
                <div class="flex items-center">
                  <div class="flex items-center mr-4" *ngIf="flashMessage">
                    <ng-container *ngIf="flashMessage === 'success'">
                      <mat-icon class="text-green-500" [svgIcon]="'heroicons_outline:check'"></mat-icon>
                      <span class="ml-2">Product updated</span>
                    </ng-container>
                    <ng-container *ngIf="flashMessage === 'error'">
                      <mat-icon class="text-red-500" [svgIcon]="'heroicons_outline:x'"></mat-icon>
                      <span class="ml-2">An error occurred, try again!</span>
                    </ng-container>
                  </div>
                  <button mat-flat-button [color]="'primary'" (click)="updateSelectedasset()">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
