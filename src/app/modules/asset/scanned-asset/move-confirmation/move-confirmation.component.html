<div class="text-sm font-sans">
  <h1 mat-dialog-title class="font-sans">Confirmation</h1>
  <div mat-dialog-content class="font-sans">
    <p class="mb-2">Select the type of asset it is..</p>
    <mat-form-field appearance="outline" class="text-sm" cdkFocusInitial>
      <mat-label>Type</mat-label>
      <input matInput [(ngModel)]="type" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button
      type="button"
      class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
      [mat-dialog-close]="type"
    >
      <!-- Heroicon name: solid/check -->
      <!-- <mat-icon class="-ml-1 mr-2 h-5 w-5" svgIcon="heroicons_outline:plus"></mat-icon> -->

      Ok
    </button>
  </div>
</div>
