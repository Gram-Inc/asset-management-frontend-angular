<table mat-table [dataSource]="scannedAssets$ | async" multiTemplateDataRows class="mat-elevation-z8">
  <!-- Model  -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model Name</th>
    <td mat-cell *matCellDef="let element">{{ element?.laptop.system.model }}</td>
  </ng-container>

  <!-- Serial  -->
  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef>Serial No.</th>
    <td mat-cell *matCellDef="let element">{{ element?.laptop.system.serial }}</td>
  </ng-container>

  <!-- HostName  -->
  <ng-container matColumnDef="hostname">
    <th mat-header-cell *matHeaderCellDef>Host Name</th>
    <td mat-cell *matCellDef="let element">{{ element.laptop.os.hostname }}</td>
  </ng-container>

  <!-- Date  -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <div class="example-element-diagram">
          <div class="example-element-position">{{ element.position }}</div>
          <div class="example-element-symbol">{{ element.symbol }}</div>
          <div class="example-element-name">{{ element.name }}</div>
          <div class="example-element-weight">{{ element.weight }}</div>
        </div>
        <div class="example-element-description">
          {{ element.description }}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  <tr>
    <td>
      <mat-paginator
        class="z-10 dark:bg-transparent"
        [ngClass]="{ 'pointer-events-none': isLoading }"
        [length]="pagination.totalPage"
        [pageIndex]="pagination.page"
        [pageSize]="pagination.limit"
        [pageSizeOptions]="[5, 10, 25, 100]"
        [showFirstLastButtons]="true"
      ></mat-paginator>
    </td>
  </tr>
</table>
