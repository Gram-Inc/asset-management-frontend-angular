<p>user-timeline-card works!</p>
<!-- Activity feed -->
<div class="w-full max-w-3xl">
  <ng-container *ngIf="data.length; else noActivity">
    <div class="mt-8">
      <ol>
        <!-- Activities -->
        <ng-container
          *ngFor="let activity of data; let i = index; let first = first; let last = last; trackBy: trackByFn"
        >
          <!-- Date separator -->
          <!-- <ng-container *ngIf="first || !isSameDay(activity.date, activities[i - 1].date)">
              <li class="relative flex py-7">
                <div
                  class="relative py-2 px-8 text-md font-medium leading-5 rounded-full bg-primary text-on-primary"
                >
                  {{ getRelativeFormat(activity.date) }}
                </div>
              </li>
            </ng-container> -->

          <!-- Activity -->
          <li class="relative flex py-7">
            <!-- Line -->
            <ng-container *ngIf="!last && isSameDay(activity.y[1], data[i + 1].y[0])">
              <div class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-300 dark:bg-gray-600"></div>
            </ng-container>

            <div class="relative flex flex-auto">
              <!-- Icon -->
              <ng-container>
                <div
                  class="flex flex-shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-400"
                >
                  <mat-icon class="icon-size-5 text-white" [svgIcon]="getActivityIcon(activity)"> </mat-icon>
                </div>
              </ng-container>

              <!-- Content -->
              <div class="flex flex-col flex-auto items-start">
                <!-- Description -->
                <!-- <ng-container *ngIf="activity.description"> -->
                <div>Test Description</div>
                <!-- </ng-container> -->
                <div
                  class="flex flex-col sm:flex-row sm:items-center mt-2 sm:mt-1 sm:space-x-2 text-md leading-5"
                >
                  <!-- Date -->
                  <div class="text-secondary">
                    {{ activity.y[0] | date: "MMM dd, h:mm a" }}
                  </div>
                  <!-- Linked content -->
                  <ng-container *ngIf="activity._id">
                    <div class="hidden sm:block">&bull;</div>
                    <!-- Internal link -->
                    <a class="cursor-pointer text-primary" [routerLink]="activity._id"> Asset </a>
                  </ng-container>
                </div>
                <!-- Extra content -->
                <!-- <ng-container *ngIf="activity.extraContent"> -->
                <div class="mt-4 py-4 px-5 rounded-lg bg-gray-200 dark:bg-gray-800">Extra Content</div>
                <!-- </ng-container> -->
              </div>
            </div>
          </li>
        </ng-container>
      </ol>
    </div>
  </ng-container>

  <!-- No Activity template -->
  <ng-template #noActivity> There are is activity at the moment... </ng-template>
</div>
