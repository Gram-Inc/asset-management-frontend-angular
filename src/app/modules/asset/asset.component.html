<!-- This example requires Tailwind CSS v2.0+ -->
<div class="p-8">
  <div class="lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Asset</h2>
    </div>
    <div class="mt-5 flex lg:mt-0 lg:ml-4">
      <span class="hidden sm:block">
        <button
          type="button"
          class="
            inline-flex
            items-center
            px-4
            py-2
            border border-gray-300
            rounded-md
            shadow-sm
            text-sm
            font-medium
            text-gray-700
            bg-white
            hover:bg-gray-50
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500
          "
        >
          <mat-icon class="-ml-1 mr-2 h-5 w-5 text-gray-500" svgIcon="feather:download-cloud"></mat-icon>
          Export
        </button>
      </span>

      <span class="sm:ml-3">
        <button
          type="button"
          class="
            inline-flex
            items-center
            px-4
            py-2
            border border-transparent
            rounded-md
            shadow-sm
            text-sm
            font-medium
            text-white
            bg-orange-600
            hover:bg-orange-700
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500
          "
          [routerLink]="['create']"
        >
          <!-- Heroicon name: solid/check -->
          <mat-icon class="-ml-1 mr-2 h-5 w-5" svgIcon="heroicons_outline:plus"></mat-icon>

          Create
        </button>
      </span>
    </div>
  </div>
</div>
<div class="px-8">
  <div class="lg:flex lg:items-center lg:justify-between">
    <span class="hidden sm:block">
      <app-asset-filter></app-asset-filter>
    </span>
    <span class="hidden sm:block">
      <mat-form-field class="w-full">
        <mat-label>Search</mat-label>
        <input matInput [formControl]="searchCtrl" />
      </mat-form-field>
    </span>
  </div>
</div>
<inventory-list></inventory-list>
