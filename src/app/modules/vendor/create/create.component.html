<div class="container mx-auto p-5" [formGroup]="vendorForm">
  <div class="px-4 py-5 bg-white sm:p-6 flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
      {{ vendor != null || vendor != undefined ? "Update" : "Create" }} Vendor
    </h2>
  </div>

  <div class="px-4 py-5 bg-white sm:p-6">
    <div class="grid grid-cols-6 gap-6">
      <!-- Vendor name -->
      <div class="col-span-6 sm:col-span-3">
        <label for="first-name" class="block text-sm font-medium text-gray-700">Vendor name</label>
        <input
          type="text"
          [formControlName]="'name'"
          [class]="
            vendorForm.controls['name'].invalid && vendorForm.controls['name'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <!-- Email Address -->
      <div class="col-span-6 sm:col-span-3">
        <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          type="text"
          [formControlName]="'email'"
          [class]="
            vendorForm.controls['email'].invalid && vendorForm.controls['email'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <!-- Address 1 -->
      <div class="col-span-2">
        <label for="email-address" class="block text-sm font-medium text-gray-700">Address </label>
        <input
          type="text"
          [formControlName]="'address1'"
          [class]="
            vendorForm.controls['address1'].invalid && vendorForm.controls['address1'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>
      <!-- Address 2 -->
      <div class="col-span-2">
        <label for="email-address" class="block text-sm font-medium text-gray-700">Address Line 1</label>
        <input
          type="text"
          [formControlName]="'address2'"
          [class]="
            vendorForm.controls['address2'].invalid && vendorForm.controls['address2'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>
      <!-- Address 3 -->
      <div class="col-span-2">
        <label for="email-address" class="block text-sm font-medium text-gray-700">Address Line 2</label>
        <input
          type="text"
          [formControlName]="'address3'"
          [class]="
            vendorForm.controls['address3'].invalid && vendorForm.controls['address3'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <!-- Contact Person -->
      <div class="col-span-3 sm:col-span-3">
        <label for="street-address" class="block text-sm font-medium text-gray-700">Contact Person</label>
        <input
          type="text"
          [formControlName]="'contactPerson'"
          [class]="
            vendorForm.controls['contactPerson'].invalid && vendorForm.controls['contactPerson'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <!-- Contact Number -->
      <div class="col-span-3 sm:col-span-3">
        <label for="street-address" class="block text-sm font-medium text-gray-700">Mobile Number</label>
        <input
          type="text"
          [formControlName]="'contactNo'"
          [class]="
            vendorForm.controls['contactNo'].invalid && vendorForm.controls['contactNo'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <!-- City -->
      <div class="col-span-3 sm:col-span-3">
        <label for="street-address" class="block text-sm font-medium text-gray-700">City</label>
        <input
          type="text"
          [formControlName]="'city'"
          [class]="
            vendorForm.controls['city'].invalid && vendorForm.controls['city'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <!-- Service No. -->
      <div class="col-span-3 sm:col-span-3">
        <label for="street-address" class="block text-sm font-medium text-gray-700">Service No.</label>
        <input
          type="text"
          [formControlName]="'serviceNo'"
          [class]="
            vendorForm.controls['serviceNo'].invalid && vendorForm.controls['serviceNo'].touched
              ? 'border-red-500'
              : 'border-gray-300'
          "
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center sm:justify-end px-6 py-4 space-x-3">
    <!-- Cancel -->
    <ng-container>
      <button mat-stroked-button [routerLink]="['../']">Back</button>
    </ng-container>

    <!-- Confirm -->
    <ng-container>
      <span class="sm:ml-3">
        <button
          type="button"
          class="
            inline-flex
            items-center
            px-4
            py-2
            border border-transparent
            rounded-md
            shadow-sm
            text-sm
            font-medium
            text-white
            bg-orange-600
            hover:bg-orange-700
            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500
          "
          (click)="create()"
        >
          <!-- Heroicon name: solid/check -->
          <mat-icon class="-ml-1 mr-2 h-5 w-5" svgIcon="heroicons_outline:plus"></mat-icon>

          {{ vendor != null || vendor != undefined ? "Update" : "Create" }}
        </button>
      </span>
    </ng-container>
  </div>
</div>
