<div class="p-8">
  <div class="px-4 py-5 bg-white sm:p-6 flex-1 min-w-0">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Create Asset</h2>
  </div>

  <div class="px-4 py-5 bg-white sm:p-6">
    <div class="grid grid-cols-6 gap-6">
      <div class="col-span-6 sm:col-span-3">
        <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          autocomplete="given-name"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <div class="col-span-6 sm:col-span-3">
        <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          autocomplete="family-name"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <div class="col-span-6 sm:col-span-4">
        <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
        <input
          type="text"
          name="email-address"
          id="email-address"
          autocomplete="email"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <div class="col-span-6 sm:col-span-3">
        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
        <select
          id="country"
          name="country"
          autocomplete="country-name"
          class="
            mt-1
            block
            w-full
            py-2
            px-3
            border border-gray-300
            bg-white
            rounded-md
            shadow-sm
            focus:outline-none focus:ring-orange-500 focus:border-orange-500
            sm:text-sm
          "
        >
          <option>United States</option>
          <option>Canada</option>
          <option>Mexico</option>
        </select>
      </div>

      <div class="col-span-6">
        <label for="street-address" class="block text-sm font-medium text-gray-700">Street address</label>
        <input
          type="text"
          name="street-address"
          id="street-address"
          autocomplete="street-address"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <div class="col-span-6 sm:col-span-6 lg:col-span-2">
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input
          type="text"
          name="city"
          id="city"
          autocomplete="address-level2"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
        <label for="region" class="block text-sm font-medium text-gray-700">State / Province</label>
        <input
          type="text"
          name="region"
          id="region"
          autocomplete="address-level1"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>

      <div class="col-span-6 sm:col-span-3 lg:col-span-2">
        <label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
        <input
          type="text"
          name="postal-code"
          id="postal-code"
          autocomplete="postal-code"
          class="
            mt-1
            focus:ring-orange-500 focus:border-orange-500
            block
            w-full
            shadow-sm
            sm:text-sm
            border-gray-300
            rounded-md
          "
        />
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center sm:justify-end px-6 py-4 space-x-3">
    <!-- Cancel -->
    <ng-container>
      <button mat-stroked-button>Back</button>
    </ng-container>

    <!-- Confirm -->
    <ng-container>
      <button mat-flat-button>Cancel</button>
    </ng-container>
  </div>
</div>
